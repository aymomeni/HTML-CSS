<html>
  <body>
    <!-- figure to create html5 caption for an image -->
    <!-- older browsers just displace the content of fig -->
    <figure>
      <img src="images/bush.jpg" alt="Photograph of a bush">
      <br />
      <figcaption>A bush cutter and a bush</figcaption>
    </figure>
  </body>
</html>
