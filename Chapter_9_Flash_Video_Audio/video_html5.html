<!DOCTYPE html>

<html>
  <head>
    <title>Adding HTML5 Video</title>
  </head>
  <body>
    <video src="video/puppy.mp4" <!--Specifies the path of the video-->
	   poster="images/puppy.jp" <!--Specifies what should be shown while video is loading-->
	   width="400" height="300"
	   preload <!-- Preload tells browser what to do when the page loads -->
	   controls <!-- indicates browser should supply own controls for playback -->
	   loop> <!--plays the video in a loop-->
      <p>A video of a puppy playing in the snow</p>
    </video>
  </body>
</html>
